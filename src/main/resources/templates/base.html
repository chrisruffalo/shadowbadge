<!DOCTYPE html>
<html th:fragment="base_page(title, content)" lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:replace="${title}"></title>

    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/shadowbadge.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="/index.html">Shadowbadge</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/help.html">Help</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/downloads.html">Downloads</a>
                    </li>
                    <li th:classappend="${userid==null or #strings.isEmpty(userid)} ? noop : d-none" class="nav-item logged-out">
                        <a class="nav-link" href="/badges/secure/badges.html">Login</a>
                    </li>
                    <li th:classappend="${userid!=null and !#strings.isEmpty(userid)} ? noop : d-none" class="nav-item logged-in">
                        <a class="nav-link" href="/badges/secure/badges.html">Badges</a>
                    </li>
                    <li th:classappend="${userid!=null and !#strings.isEmpty(userid)} ? noop : d-none" class="nav-item logged-in">
                        <a class="nav-link" href="/account">Account</a>
                    </li>
                    <li th:classappend="${userid!=null and !#strings.isEmpty(userid)} ? noop : d-none" class="nav-item logged-in">
                        <a class="nav-link" href="/oauth/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- just jam some breaking space in there -->
    <br/><br/>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <th:block th:replace="${content}"/>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- shadowbadge logic -->
    <script src="/js/shadowbadge.js"></script>

    <!-- alternate way to validate login if no userid is available -->
    <script th:if="${userid==null or #strings.isEmpty(userid)}">
        var req = new XMLHttpRequest();
        req.open('GET', "/badges/secure/badges.html", true);

        // if we can cleanly request the badges page then we know that
        // the user is logged in
        req.onreadystatechange = function () {
            if (req.readyState == 4) {
                if (req.status == 200) {
                    $('.logged-out').addClass("d-none");
                    $('.logged-in').removeClass("d-none");
                }
            }
        }

        req.send();
    </script>
</body>
</html>
